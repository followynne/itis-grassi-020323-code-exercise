<!DOCTYPE html>
<html lang="en">

  <link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="from https://codepen.io/lalwanivikas/details/eZxjqo" />
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style/main.scss" />
  </head>

  <body>
    <div class="calculator">
      <div class="input" role="text" aria-label="operation-input" id="input">
      </div>
      <input type="hidden" id="is-result-displayed" value="false" />
      <div class="buttons">
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>&times;</div>
          <div>&divide;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div title="7">7</div>
            <div title="8">8</div>
            <div title="9">9</div>
          </div>
          <div class="numbers">
            <div title="4">4</div>
            <div title="5">5</div>
            <div title="6">6</div>
          </div>
          <div class="numbers">
            <div title="1">1</div>
            <div title="2">2</div>
            <div title="3">3</div>
          </div>
          <div class="numbers">
            <div title="0">0</div>
            <div title=".">.</div>
            <div id="clear">C</div>
          </div>
        </div>
        <div class="equal" id="result">=</div>
      </div>
    </div>
    <script type="module" src="./scripts/index.ts"></script>
  </body>

</html>
